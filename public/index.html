<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
</head>
<body>
    <div x-data="notes">
        <button @click="increment">Increase</button>
        <p>Count: <span x-text="count"></span></p>
        <div class="container">
            <h1>Notes App</h1>
            <div class="input-section">
                <input type="text" id="noteInput" placeholder="Write a note..." x-model="taskInput"/>
                <button @click="addNote">Add</button>
            </div>
            <ul x-show="taskSection" x-text="displaytext"></ul>
        </div>
    </div>
    <!-- Update this line to point to the built JavaScript file -->
    <!-- <script type="module" src="../dist/assets/index-D4ZlWDes.js"></script> -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
