name: Snyk Security Scan

on:
  push:
    branches: [master]  # Keeps 'master' as the default branch
  pull_request:
    branches: [master]

jobs:
  snyk:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set timeout for 10 minutes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js (adjust if not using Node)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Snyk test
        uses: snyk/actions/node@v0.4.0  # Updated to stable version
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test
