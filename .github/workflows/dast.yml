name: ZAP DAST Scan

on:
  push:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš¡ ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.6.1
        with:
          target: 'https://notes-app-ya4x.onrender.com'
          fail_action: false
          docker_name: 'ghcr.io/zaproxy/zaproxy'
          cmd_options: '-a'

      - name: Upload ZAP Baseline Scan report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_json.json
            report_md.md
