name: ZAP Baseline Scan

on:
  push:
    branches:
      - master  

jobs:
  owasp-zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'https://notes-app-ya4x.onrender.com/'
